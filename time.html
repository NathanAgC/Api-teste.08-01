<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data e Hora em Tempo Real</title>
    <!-- Link para o Bootstrap -->
     <link rel="stylesheet" href="htts://cdn.jsdelivr.net/npm/bootstrap@S.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
        .top-bar {
            padding: 10px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        .time-date {
            font-size: 1.2rem;
            font-weight: bold;
        }
     </style>
</head>
<body>
    <!-- Barra superior com data e hora -->
     <div class="container-fluid top-bar">
        <div class="row">
            <div class="col text-end time-date" id="timeDate">
                <!-- Hora e data serão atualizados aqui -->
            </div>
        </div>
     </div>

     <!-- Conteúdo da principal da página -->
      <div class="container">
        <h1>Bem-Vindo à página</h1>
        <p>Essa página exibe a hora e data em tempo real no topo.</p>
      </div>

      <!-- Script para atualizar a hora e data -->
       <script>
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const formattedDate = now.toLocaleDateString('pt-BR', options);
            document.getElementById('timeDate').textContent = formattedDate  
        }
        
       // Atualiza a hora a cada segundo
       setinterval(updateDateTime, 1000);

        // Atualiza a hora imediatamente ao carregar
        updateDateTime();
       </script>

       <!-- Script do Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
